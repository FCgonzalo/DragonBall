<!DOCTYPE html>
<html>
<head>
  <!-- script de A-Frame versión 1.0.4 -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- script de AR.JS con soporte de marker + location -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
    renderer="logarithmicDepthBuffer: true;" 
    vr-mode-ui="enabled: false" 
    gesture-detector 
    id="scene">

    <a-assets>
      <a-asset-item id="modelo" src="dragon_ball_z_tien.glb"></a-asset-item>
      <a-asset-item id="modelo2" src="dragon_radar_dragon_ball.glb"></a-asset-item>
      <a-asset-item id="modelo3" src="dragon_ball_z_super_saiyan_vegeta.glb"></a-asset-item>
      <a-asset-item id="modelo4" src="the_dragon_balls.glb"></a-asset-item>
      <a-asset-item id="modelo5" src="capsule_corp.glb"></a-asset-item>
    </a-assets>

    <!-- Primer marcador -->
    <a-marker 
      type="barcode" 
      value="10" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
        gltf-model="#modelo" 
        scale="0.16214 0.16214 0.16214" 
        class="clickable" 
        gesture-handler="">
      </a-entity>
    </a-marker>

    <!-- Segundo marcador -->
    <a-marker 
      type="barcode" 
      value="24" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
        gltf-model="#modelo2" 
        scale="0.01935 0.01933 0.01933" 
        class="clickable" 
        gesture-handler="">
      </a-entity>
    </a-marker>

    <!-- Tercer marcador -->
    <a-marker 
      type="barcode" 
      value="30" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
        gltf-model="#modelo3" 
        scale="0.01935 0.01933 0.01933" 
        class="clickable" 
        gesture-handler="">
      </a-entity>
    </a-marker>

    <!-- Cuarto marcador -->
    <a-marker 
      type="barcode" 
      value="45" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
        gltf-model="#modelo4" 
        scale="0.01935 0.01933 0.01933" 
        class="clickable" 
        gesture-handler="">
      </a-entity>
    </a-marker>

    <!-- Quinto marcador -->
    <a-marker 
      type="barcode" 
      value="50" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
        gltf-model="#modelo5" 
        scale="0.01935 0.01933 0.01933" 
        class="clickable" 
        gesture-handler="">
      </a-entity>
    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
