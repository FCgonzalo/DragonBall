<!DOCTYPE html>
<html>
<head>
  <!-- script de A-Frame versión 1.0.4 -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- script de AR.JS con soporte de marker + location -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
    renderer="logarithmicDepthBuffer: true;" 
    vr-mode-ui="enabled: false" 
    gesture-detector 
    id="scene">

    <a-assets>
      <a-asset-item id="modelo" src="dragon_ball_z_tien.glb"></a-asset-item>
      <a-asset-item id="modelo2" src="dragon_radar_dragon_ball.glb" timeout="10000"></a-asset-item>
      <a-asset-item id="modelo3" src="dragon_ball_z_super_saiyan_vegeta.glb"></a-asset-item>
      <a-asset-item id="modelo4" src="the_dragon_balls.glb" timeout="10000"></a-asset-item>
      <a-asset-item id="modelo5" src="capsule_corp.glb"></a-asset-item>

      <audio id="audioradar" src="y2mate.com - Sonido del radar del dragon.mp3" preload="auto"></audio>
      <audio id="audioball" src="y2mate.com - DBS Shenron Sound Effects.mp3" preload="auto"></audio>
      <audio id="audioOpening1" src="/mnt/data/Dragon Ball Super - Opening 1 Español Latino (OFICIAL) - Cartoon Network Chozetsu Dynamic 2021.mp3" preload="auto"></audio>
      <audio id="audioOpening2" src="/mnt/data/Dragon Ball Z opening 2 Latino (1080p HD) (1).mp3" preload="auto"></audio>
    </a-assets>

    <!-- Primer marcador -->
    <a-marker 
      type="barcode" 
      value="10" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
         gltf-model="#modelo" scale="0.11193 0.11193 0.11193"  position="0.161 0.027 0.410" rotation="-4.764 18.272 18.756"  class="clickable" gesture-handler=""
         sound="src: #audioOpening1; autoplay: false; volume: 1">
      </a-entity>
    </a-marker>

    <!-- Segundo marcador -->
    <a-marker 
      type="barcode" 
      value="24" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
        gltf-model="#modelo2" scale="0.01935 0.01933 0.01933"  position="0.161 0.027 0.410" rotation="-4.764 18.272 18.756"  class="clickable" gesture-handler=""
        sound="src: #audioradar; autoplay: false; volume 1">
      </a-entity>
    </a-marker>

    <!-- Tercer marcador -->
    <a-marker 
      type="barcode" 
      value="30" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
       gltf-model="#modelo3" scale="0.0533 0.053 0.0533" position="0.117 0.252 0.479" rotation="-20.027 14.129 6.120" class="clickable" gesture-handler=""
       sound="src: #audioOpening2; autoplay: false; volume: 1">
      </a-entity>
    </a-marker>

    <!-- Cuarto marcador -->
    <a-marker 
      type="barcode" 
      value="45" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
      gltf-model="#modelo4" scale="0.286 0.286 0.286" position="0.000 1.638 0.000" rotation="0.000 0.000 0.000"  class="clickable" gesture-handler=""
      sound="src: #audioball; autoplay: false; volume: 1">
      </a-entity>
    </a-marker>

    <!-- Quinto marcador -->
    <a-marker 
      type="barcode" 
      value="50" 
      raycaster="objects: .clickable" 
      emitevents="true" 
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
      gltf-model="#modelo5" scale="0.022 0.022 0.022" class="clickable" gesture-handler="">
      </a-entity>
    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>
  <script>
       var audioRadar = document.getElementById('audioradar');
    var audioBall = document.getElementById('audioball');
    var audioOpening1 = document.getElementById('audioOpening1');
    var audioOpening2 = document.getElementById('audioOpening2');

    function stopAllAudio() {
      [audioRadar, audioBall, audioOpening1, audioOpening2].forEach(audio => {
        if (audio) {
          audio.pause();
          audio.currentTime = 0; // Reinicia el audio al inicio
        }
      });
    }

    // Control de audio para el marcador 10
    document.querySelector('[value="10"]').addEventListener('markerFound', function () {
      stopAllAudio();
      audioOpening1?.play();
    });

    document.querySelector('[value="10"]').addEventListener('markerLost', function () {
      audioOpening1?.pause();
      audioOpening1.currentTime = 0;
    });

    // Control de audio para el marcador 24
    document.querySelector('[value="24"]').addEventListener('markerFound', function () {
      stopAllAudio();
      audioRadar?.play();
    });

    document.querySelector('[value="24"]').addEventListener('markerLost', function () {
      audioRadar?.pause();
      audioRadar.currentTime = 0;
    });

    // Control de audio para el marcador 30
    document.querySelector('[value="30"]').addEventListener('markerFound', function () {
      stopAllAudio();
      audioOpening2?.play();
    });

    document.querySelector('[value="30"]').addEventListener('markerLost', function () {
      audioOpening2?.pause();
      audioOpening2.currentTime = 0;
    });

    // Control de audio para el marcador 45
    document.querySelector('[value="45"]').addEventListener('markerFound', function () {
      stopAllAudio();
      audioBall?.play();
    });

    document.querySelector('[value="45"]').addEventListener('markerLost', function () {
      audioBall?.pause();
      audioBall.currentTime = 0;
    });
  </script>
</body>
</html>
